Landing_page:
    welcome: Willkommen
    intro_text: |-
        Willkommen zur wundervollen Welt von Hedy! Hier kannst du erlernen wie man ein Programm in kleinen Schritten erstellt ohne unnötig komplizierten Anhang.
        Wir starten ganz leicht in Level 1, dann bauen wir größere und komplexere Programme!

        Wähle einer der folgenden Optionen um zu starten.
    start_programming: Starte das programmieren
    create_class: Erstelle eine neue Klasse
    read_docs: Lerne mehr über Hedy
    create_class_text: Gruppiere deine Schüler*innen in Klassen und ändere den Inhalt jeder Klasse
    read_docs_text: Besuche die Anleitung deiner LehrerIn zu Unterrichtsplänen und üblichen Fehlern die Schülern passieren
    general_text: Starte mit Level 1 Erläuterungen
    story_text: Erstelle deine eigene Geschichte
    turtle_text: Erstelle eine Zeichnung mit Hilfe von Befehlen
