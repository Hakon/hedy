HedyErrorMessages:
    Wrong Level: "Das war richtige Hedy-Sprache, aber nicht im richtigen Level. Du hast ein Sprachelement aus Level {working_level} in Level {original_level} verwendet."
    Incomplete: "Hoppla! Du hast ein Programm-Stück vergessen! In Zeile {line_number}, musst du nach {incomplete_command} noch Text eingeben."
    Invalid: "{invalid_command} ist kein Hedy-Level-{level}-Befehl. Meintest du {guessed_command}?"
    Invalid Space: "Hoppla! Du hast Zeile {line_number} mit einem Leerzeichen begonnen. Leerzeichen bringen Computer durcheinander. Kannst du es entfernen?"
    Parse: "Dein Programm ist keine gültige Hedy-Sprache. In Zeile {location[0]} an Position {location[1]} ist ein kleiner Fehler."
    Unquoted Text: "Achtung. Wenn du etwas drückst, sollte der Text mit einem Anführungszeichen beginnen und enden. Du hast irgendwo einen vergessen."
    Var Undefined: "Du hast versucht {name} auszugeben, aber du hast es nicht angelegt."
    space: "ein Leerzeichen"
    comma: "ein Komma"
    question mark: "ein Fragezeichen"
    newline: "eine neue Zeile"
    period: "ein Punkt"
    exclamation mark: "ein Ausrufezeichen"
    dash: "ein Gedankenstrich"
    star: "ein Stern"
    single quotes: "ein einfaches Anführungszeichen"
    double quotes: "ein doppeltes Anführungszeichen"
    slash: "ein Schrägstrich"
    Empty Program: Du hast ein leeres Programm erstellt. Füge Hedy Befehle im linken Feld ein und versuche es nochmal.
    Has Blanks: Dein Befehl is unvollständig. Er enthält Leerzeichen die du mit Befehlen ersetzen musst.
    Unquoted Assignment: Ab diesem Level musst du rechts neben einem `is` Befehl den Text in einfache Anführungszeichen setzen. Du hast das für {text} vergessen.
    Cyclic Var Definition: Der Name {variable} muss gesetzt werden bevor du ihn auf der rechten Seite eines Befehls verwenden kannst.
    Lonely Echo: Du hast ein echo vor einem ask verwendet, oder ein echo ohne ask. Benutze zuerst ein ask um eine Eingabe zu bekommen, danach echo.
    Unexpected Indentation: Du hast zu viele Leerzeichen verwendet in Zeile {line_number}. Du hast {leading_spaces} zu Anfang verwendet, das ist zu viel. Starte jeden neuen Block mit {indent_size} Leerzeichen mehr als in der Zeile zuvor.
    No Indentation: Du hast zu wenige Leerzeichen verwendet in Zeile {line_number}. Du hast {leading_spaces} zu Anfang verwendet, das ist zu wenig. Starte jeden neuen Block mit {indent_size} Leerzeichen mehr als in der Zeile zuvor.
    Too Big: Wow! Dein Programm hat beeindruckende {lines_of_code} Befehlszeilen! Aber wir können höchstens {max_lines} Befehlszeilen verarbeiten in diesem Level. Verkleinere dein Programm und versuche es nochmal.
    Invalid Argument: Du kannst den Befehl {command} nicht mit dem Argument {invalid_argument} benutzen. Ändere {invalid_argument} zu einem erlaubten Typ von {allowed_types}.
    Invalid Argument Type: Du kannst den Befehl {command} nicht mit dem Argument {invalid_argument} benutzen weil es ein {invalid_type} ist. Ändere {invalid_argument} zu einem erlaubten Typ von {allowed_types}.
    Invalid Type Combination: Du kannst die Argumente {invalid_argument} und {invalid_argument_2} nicht in {operation} verwenden weil das eine ein {invalid_type} und das andere ein {invalid_type_2} ist. Ändere {invalid_argument} zu {invalid_type_2} or {invalid_argument_2} zu {invalid_type} und versuche ob es funktioniert.
